<!DOCTYPE html>
    <html>
        <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title>Code Quiz</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            <link href="./style.css" rel="stylesheet" type="text/css">
        </head>
        
        <body>
            <header id="header">

                <div class="left">
                    <h2 onclick="takeScore()">
                    <button type="button" class="btn btn-primary">View Highscore</button></h2>
                </div>

                <div class="right">
                    <h4>Time: <span id="remainingTime">0</span></h4>
                </div>
            </header>
            
            <section>
                <div id="quizSection">
                    <h1>Funny Question Quiz!</h1>
                    <h3>Let's Go!</h3>
                    <button onclick="begin()" type="button" class="start btn btn-primary">Start!</button>
                </div>
            </section>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
            <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
